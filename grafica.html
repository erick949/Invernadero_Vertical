<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√°fica Curva</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #10171d00; /* Dark background */
            background-size: cover;
        }

        canvas {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>

    <canvas id="myChart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['90', '70', '50', '30', '0', '17', '20', '50', '70', '90'],
                datasets: [{
                    label: 'Data',
                    data: [20, 30, 50, 70, 100, 90, 70, 50, 30, 20],
                    backgroundColor: 'rgba(255, 255, 255, 0.2)',
                    borderColor: 'white',
                    borderWidth: 2,
                    pointBackgroundColor: 'white',
                    pointBorderColor: 'rgba(0, 0, 0, 0.6)',
                    pointBorderWidth: 3,
                    pointRadius: 8
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: 'white'
                        }
                    },
                    x: {
                        ticks: {
                            color: 'white'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>

</body>
</html>
